<div class="modal-container">
  <!-- Etapa 1 -->
  <ng-container *ngIf="!confirmarAgrupamento">
    <!-- Texto para ConsultarDivida -->
    <p class="mensagem" *ngIf="origemComponente === 'consultarDivida'">
      Deseja agrupar seleções?
    </p>

    <!-- Texto para ListaBoleto -->
    <p class="mensagem" *ngIf="origemComponente === 'listaBoleto'">
      Serão agrupadas todas as prestações em atraso, deseja continuar?
    </p>

    <div class="acoes">
      <button mat-flat-button color="primary" (click)="confirmar()">Sim</button>
      <button mat-stroked-button color="warn" (click)="fechar()">Não</button>
    </div>
  </ng-container>

  <!-- Etapa 2 -->
  <ng-container *ngIf="confirmarAgrupamento">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nova data</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="novaData" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <p>
      <strong>Valores agrupados - R$:</strong>
      {{ formataNumero(valorAgrupado) }}
    </p>

    <div class="acoes">
      <button mat-stroked-button (click)="fechar()">Sair</button>
      <button
        mat-flat-button
        color="primary"
        [disabled]="!novaData"
        (click)="salvar()"
      >
        Salvar
      </button>
    </div>
  </ng-container>
</div>
